<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erweiterter Datei Analyzer - 80MB+</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .file-drop-zone {
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }
        .file-drop-zone.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
        .memory-usage {
            background: linear-gradient(90deg, #10b981, #3b82f6, #f59e0b, #ef4444);
        }
        .analysis-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .chart-container {
            position: relative;
            height: 300px;
        }
        .word-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            padding: 16px;
        }
        .word-item {
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            color: white;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        .export-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }
        .export-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-purple-50 to-pink-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;
        const { 
            Upload, FileText, BarChart3, Search, Download, 
            AlertCircle, CheckCircle, Clock, HardDrive, 
            TrendingUp, Filter, Settings, Play, Pause, Stop,
            Info, Zap, Database, Cpu, Memory, PieChart,
            BarChart, LineChart, Download as DownloadIcon,
            Share2, FileSpreadsheet, FileJson, FileText as FileTextIcon
        } = lucide;

        // Utility Functions
        const formatBytes = (bytes) => {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        };

        const formatTime = (ms) => {
            if (ms < 1000) return `${ms}ms`;
            if (ms < 60000) return `${(ms / 1000).toFixed(1)}s`;
            return `${(ms / 60000).toFixed(1)}min`;
        };

        // Chart Component
        const ChartComponent = ({ data, type, title }) => {
            const chartRef = useRef(null);
            const chartInstance = useRef(null);

            useEffect(() => {
                if (chartRef.current && data) {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }

                    const ctx = chartRef.current.getContext('2d');
                    chartInstance.current = new Chart(ctx, {
                        type: type,
                        data: data,
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            plugins: {
                                title: {
                                    display: true,
                                    text: title,
                                    font: {
                                        size: 16,
                                        weight: 'bold'
                                    }
                                },
                                legend: {
                                    position: 'bottom'
                                }
                            }
                        }
                    });
                }

                return () => {
                    if (chartInstance.current) {
                        chartInstance.current.destroy();
                    }
                };
            }, [data, type, title]);

            return <canvas ref={chartRef} />;
        };

        // Word Cloud Component
        const WordCloud = ({ words, maxWords = 50 }) => {
            const sortedWords = Object.entries(words)
                .sort(([,a], [,b]) => b - a)
                .slice(0, maxWords);

            return (
                <div className="word-cloud bg-white rounded-lg shadow-lg">
                    {sortedWords.map(([word, count]) => (
                        <span 
                            key={word} 
                            className="word-item"
                            style={{ 
                                fontSize: `${Math.max(12, Math.min(24, 12 + (count / sortedWords[0][1]) * 12))}px`,
                                opacity: 0.7 + (count / sortedWords[0][1]) * 0.3
                            }}
                        >
                            {word} ({count})
                        </span>
                    ))}
                </div>
            );
        };

        // Advanced File Analyzer Component
        const AdvancedFileAnalyzer = () => {
            const [file, setFile] = useState(null);
            const [analysis, setAnalysis] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [progress, setProgress] = useState(0);
            const [memoryUsage, setMemoryUsage] = useState(0);
            const [analysisTime, setAnalysisTime] = useState(0);
            const [error, setError] = useState(null);
            const [analysisType, setAnalysisType] = useState('comprehensive');
            const [chunkSize, setChunkSize] = useState(1024 * 1024);
            const [isPaused, setIsPaused] = useState(false);
            const [showCharts, setShowCharts] = useState(true);
            const [exportFormat, setExportFormat] = useState('json');
            const fileReaderRef = useRef(null);
            const abortControllerRef = useRef(null);

            // Memory monitoring
            useEffect(() => {
                const updateMemoryUsage = () => {
                    if (performance.memory) {
                        setMemoryUsage(performance.memory.usedJSHeapSize);
                    }
                };
                
                const interval = setInterval(updateMemoryUsage, 1000);
                return () => clearInterval(interval);
            }, []);

            // Enhanced file processing with streaming
            const processFileInChunks = useCallback(async (file, onProgress, onChunk) => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    fileReaderRef.current = reader;
                    
                    let offset = 0;
                    const totalSize = file.size;
                    const chunks = [];
                    
                    reader.onload = (e) => {
                        const chunk = e.target.result;
                        chunks.push(chunk);
                        
                        onChunk(chunk, offset);
                        
                        offset += chunk.byteLength;
                        const progressPercent = (offset / totalSize) * 100;
                        onProgress(progressPercent);
                        
                        if (offset < totalSize && !isPaused) {
                            const nextChunk = file.slice(offset, offset + chunkSize);
                            reader.readAsArrayBuffer(nextChunk);
                        } else if (offset >= totalSize) {
                            resolve(chunks);
                        }
                    };
                    
                    reader.onerror = () => reject(new Error('Fehler beim Lesen der Datei'));
                    
                    const firstChunk = file.slice(0, chunkSize);
                    reader.readAsArrayBuffer(firstChunk);
                });
            }, [chunkSize, isPaused]);

            // Comprehensive analysis function
            const analyzeComprehensive = useCallback((data) => {
                const text = new TextDecoder().decode(data);
                const lines = text.split('\n');
                
                const analysis = {
                    fileSize: data.length,
                    characterCount: text.length,
                    lineCount: lines.length,
                    wordCount: 0,
                    uniqueWords: new Set(),
                    characterFrequency: {},
                    lineLengths: [],
                    wordFrequency: {},
                    encoding: 'UTF-8',
                    fileType: 'Unknown',
                    analysisTime: 0,
                    
                    // Advanced metrics
                    averageLineLength: 0,
                    longestLine: '',
                    shortestLine: '',
                    emptyLines: 0,
                    commentLines: 0,
                    codeLines: 0,
                    
                    // Data structure analysis
                    jsonStructure: null,
                    csvStructure: null,
                    xmlStructure: null,
                    
                    // Performance metrics
                    processingSpeed: 0,
                    memoryEfficiency: 0
                };

                // Basic text analysis
                lines.forEach((line, index) => {
                    analysis.lineLengths.push(line.length);
                    
                    if (line.trim() === '') {
                        analysis.emptyLines++;
                    } else if (line.trim().startsWith('//') || line.trim().startsWith('#')) {
                        analysis.commentLines++;
                    } else {
                        analysis.codeLines++;
                    }
                    
                    const words = line.toLowerCase().match(/\b\w+\b/g) || [];
                    analysis.wordCount += words.length;
                    words.forEach(word => {
                        analysis.uniqueWords.add(word);
                        analysis.wordFrequency[word] = (analysis.wordFrequency[word] || 0) + 1;
                    });
                });

                analysis.uniqueWords = analysis.uniqueWords.size;
                analysis.averageLineLength = analysis.lineLengths.reduce((a, b) => a + b, 0) / analysis.lineLengths.length;
                analysis.longestLine = lines.reduce((a, b) => a.length > b.length ? a : b, '');
                analysis.shortestLine = lines.reduce((a, b) => a.length < b.length ? a : b, '');
                
                // Character frequency
                for (let char of text) {
                    analysis.characterFrequency[char] = (analysis.characterFrequency[char] || 0) + 1;
                }

                // Try to detect file type and structure
                try {
                    const json = JSON.parse(text);
                    analysis.jsonStructure = {
                        maxDepth: 0,
                        objectCount: 0,
                        arrayCount: 0,
                        stringCount: 0,
                        numberCount: 0,
                        booleanCount: 0,
                        nullCount: 0
                    };
                    
                    const analyzeStructure = (obj, depth = 0) => {
                        analysis.jsonStructure.maxDepth = Math.max(analysis.jsonStructure.maxDepth, depth);
                        
                        if (Array.isArray(obj)) {
                            analysis.jsonStructure.arrayCount++;
                            obj.forEach(item => analyzeStructure(item, depth + 1));
                        } else if (obj && typeof obj === 'object') {
                            analysis.jsonStructure.objectCount++;
                            Object.values(obj).forEach(value => analyzeStructure(value, depth + 1));
                        } else if (typeof obj === 'string') {
                            analysis.jsonStructure.stringCount++;
                        } else if (typeof obj === 'number') {
                            analysis.jsonStructure.numberCount++;
                        } else if (typeof obj === 'boolean') {
                            analysis.jsonStructure.booleanCount++;
                        } else if (obj === null) {
                            analysis.jsonStructure.nullCount++;
                        }
                    };
                    
                    analyzeStructure(json);
                    analysis.fileType = 'JSON';
                } catch (e) {
                    // Try CSV detection
                    if (lines.length > 0) {
                        const firstLine = lines[0];
                        const delimiters = [',', ';', '\t', '|'];
                        let detectedDelimiter = ',';
                        let maxColumns = 0;
                        
                        for (const delimiter of delimiters) {
                            const parts = firstLine.split(delimiter);
                            if (parts.length > maxColumns) {
                                maxColumns = parts.length;
                                detectedDelimiter = delimiter;
                            }
                        }
                        
                        if (maxColumns > 1) {
                            analysis.csvStructure = {
                                columns: firstLine.split(detectedDelimiter),
                                rowCount: lines.length - 1,
                                columnCount: maxColumns,
                                delimiter: detectedDelimiter,
                                hasHeader: true
                            };
                            analysis.fileType = 'CSV';
                        }
                    }
                }

                return analysis;
            }, []);

            // Main analysis function
            const startAnalysis = useCallback(async () => {
                if (!file) return;
                
                setIsAnalyzing(true);
                setProgress(0);
                setError(null);
                setAnalysis(null);
                setAnalysisTime(0);
                abortControllerRef.current = new AbortController();
                
                const startTime = performance.now();
                
                try {
                    let accumulatedData = new Uint8Array(0);
                    let analysisResult = null;
                    
                    await processFileInChunks(
                        file,
                        (progressPercent) => {
                            if (!isPaused) {
                                setProgress(progressPercent);
                            }
                        },
                        (chunk, offset) => {
                            const chunkArray = new Uint8Array(chunk);
                            
                            const newData = new Uint8Array(accumulatedData.length + chunkArray.length);
                            newData.set(accumulatedData);
                            newData.set(chunkArray, accumulatedData.length);
                            accumulatedData = newData;
                            
                            analysisResult = analyzeComprehensive(accumulatedData);
                        }
                    );
                    
                    const endTime = performance.now();
                    const totalTime = endTime - startTime;
                    analysisResult.analysisTime = totalTime;
                    analysisResult.processingSpeed = (file.size / totalTime) / 1024; // KB/s
                    analysisResult.memoryEfficiency = (memoryUsage / file.size) * 100;
                    
                    setAnalysisTime(totalTime);
                    setAnalysis(analysisResult);
                    
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsAnalyzing(false);
                    setProgress(100);
                }
            }, [file, processFileInChunks, analyzeComprehensive, memoryUsage]);

            // Export functions
            const exportAnalysis = useCallback((format) => {
                if (!analysis) return;
                
                let content = '';
                let filename = `analysis-${Date.now()}`;
                
                switch (format) {
                    case 'json':
                        content = JSON.stringify(analysis, null, 2);
                        filename += '.json';
                        break;
                    case 'csv':
                        const csvData = [
                            ['Metrik', 'Wert'],
                            ['Dateigröße', formatBytes(analysis.fileSize)],
                            ['Zeichen', analysis.characterCount],
                            ['Zeilen', analysis.lineCount],
                            ['Wörter', analysis.wordCount],
                            ['Eindeutige Wörter', analysis.uniqueWords],
                            ['Analyse-Zeit', formatTime(analysis.analysisTime)]
                        ];
                        content = csvData.map(row => row.join(',')).join('\n');
                        filename += '.csv';
                        break;
                    case 'txt':
                        content = `Datei-Analyse Bericht\n`;
                        content += `===================\n\n`;
                        content += `Dateigröße: ${formatBytes(analysis.fileSize)}\n`;
                        content += `Zeichen: ${analysis.characterCount.toLocaleString()}\n`;
                        content += `Zeilen: ${analysis.lineCount.toLocaleString()}\n`;
                        content += `Wörter: ${analysis.wordCount.toLocaleString()}\n`;
                        content += `Eindeutige Wörter: ${analysis.uniqueWords.toLocaleString()}\n`;
                        content += `Analyse-Zeit: ${formatTime(analysis.analysisTime)}\n`;
                        filename += '.txt';
                        break;
                }
                
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            }, [analysis]);

            const handleFileDrop = useCallback((e) => {
                e.preventDefault();
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    setFile(files[0]);
                    setAnalysis(null);
                    setError(null);
                }
            }, []);

            const handleFileSelect = useCallback((e) => {
                const files = e.target.files;
                if (files.length > 0) {
                    setFile(files[0]);
                    setAnalysis(null);
                    setError(null);
                }
            }, []);

            const pauseAnalysis = useCallback(() => {
                setIsPaused(true);
                if (fileReaderRef.current) {
                    fileReaderRef.current.abort();
                }
            }, []);

            const resumeAnalysis = useCallback(() => {
                setIsPaused(false);
                startAnalysis();
            }, [startAnalysis]);

            const stopAnalysis = useCallback(() => {
                setIsAnalyzing(false);
                setIsPaused(false);
                setProgress(0);
                if (fileReaderRef.current) {
                    fileReaderRef.current.abort();
                }
                if (abortControllerRef.current) {
                    abortControllerRef.current.abort();
                }
            }, []);

            // Chart data preparation
            const chartData = useMemo(() => {
                if (!analysis) return null;
                
                return {
                    characterFrequency: {
                        type: 'bar',
                        data: {
                            labels: Object.entries(analysis.characterFrequency)
                                .sort(([,a], [,b]) => b - a)
                                .slice(0, 10)
                                .map(([char]) => char === ' ' ? 'Leerzeichen' : char),
                            datasets: [{
                                label: 'Häufigkeit',
                                data: Object.entries(analysis.characterFrequency)
                                    .sort(([,a], [,b]) => b - a)
                                    .slice(0, 10)
                                    .map(([,count]) => count),
                                backgroundColor: 'rgba(102, 126, 234, 0.8)',
                                borderColor: 'rgba(102, 126, 234, 1)',
                                borderWidth: 1
                            }]
                        }
                    },
                    lineLengths: {
                        type: 'line',
                        data: {
                            labels: analysis.lineLengths.slice(0, 50).map((_, i) => i + 1),
                            datasets: [{
                                label: 'Zeilenlänge',
                                data: analysis.lineLengths.slice(0, 50),
                                borderColor: 'rgba(118, 75, 162, 1)',
                                backgroundColor: 'rgba(118, 75, 162, 0.1)',
                                tension: 0.4
                            }]
                        }
                    },
                    fileStructure: {
                        type: 'doughnut',
                        data: {
                            labels: ['Code-Zeilen', 'Kommentar-Zeilen', 'Leere Zeilen'],
                            datasets: [{
                                data: [analysis.codeLines, analysis.commentLines, analysis.emptyLines],
                                backgroundColor: [
                                    'rgba(16, 185, 129, 0.8)',
                                    'rgba(59, 130, 246, 0.8)',
                                    'rgba(156, 163, 175, 0.8)'
                                ],
                                borderColor: [
                                    'rgba(16, 185, 129, 1)',
                                    'rgba(59, 130, 246, 1)',
                                    'rgba(156, 163, 175, 1)'
                                ],
                                borderWidth: 2
                            }]
                        }
                    }
                };
            }, [analysis]);

            return (
                <div className="min-h-screen">
                    <div className="container mx-auto px-4 py-8">
                        {/* Header */}
                        <div className="text-center mb-8">
                            <h1 className="text-5xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-2">
                                <Database className="inline-block w-10 h-10 mr-3" />
                                Erweiterter Datei Analyzer
                            </h1>
                            <p className="text-gray-600 text-xl">
                                Professionelle Analyse großer Dateien mit Visualisierung und Export
                            </p>
                        </div>

                        {/* File Upload Section */}
                        <div className="analysis-card rounded-xl shadow-2xl p-8 mb-8">
                            <div className="text-center">
                                <h2 className="text-3xl font-semibold mb-6">Datei hochladen</h2>
                                
                                <div 
                                    className="file-drop-zone rounded-xl p-12 border-2 border-dashed border-gray-300 hover:border-blue-400 transition-all duration-300 cursor-pointer transform hover:scale-105"
                                    onDrop={handleFileDrop}
                                    onDragOver={(e) => e.preventDefault()}
                                    onClick={() => document.getElementById('file-input').click()}
                                >
                                    <Upload className="w-20 h-20 mx-auto text-gray-400 mb-6" />
                                    <p className="text-xl text-gray-600 mb-3">
                                        Datei hier hineinziehen oder klicken zum Auswählen
                                    </p>
                                    <p className="text-gray-500">
                                        Unterstützt: JSON, CSV, TXT, XML, YAML und andere Textdateien über 80MB
                                    </p>
                                    <input 
                                        id="file-input"
                                        type="file" 
                                        className="hidden" 
                                        onChange={handleFileSelect}
                                        accept=".json,.csv,.txt,.log,.xml,.yaml,.yml,.md,.html,.js,.py,.java,.cpp,.c"
                                    />
                                </div>

                                {file && (
                                    <div className="mt-6 p-6 bg-gradient-to-r from-blue-50 to-purple-50 rounded-xl border border-blue-200">
                                        <div className="flex items-center justify-between">
                                            <div className="flex items-center">
                                                <FileText className="w-6 h-6 text-blue-500 mr-3" />
                                                <div>
                                                    <span className="font-semibold text-lg">{file.name}</span>
                                                    <p className="text-sm text-gray-600">{formatBytes(file.size)}</p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <div className="text-sm text-gray-600">Typ: {file.type || 'Unbekannt'}</div>
                                                <div className="text-sm text-gray-600">
                                                    Geändert: {new Date(file.lastModified).toLocaleDateString()}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Analysis Controls */}
                        {file && (
                            <div className="analysis-card rounded-xl shadow-2xl p-8 mb-8">
                                <h2 className="text-3xl font-semibold mb-6">Analyse-Einstellungen</h2>
                                
                                <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-3">
                                            Analysetyp
                                        </label>
                                        <select 
                                            value={analysisType}
                                            onChange={(e) => setAnalysisType(e.target.value)}
                                            className="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                                        >
                                            <option value="comprehensive">Umfassende Analyse</option>
                                            <option value="basic">Grundlegende Analyse</option>
                                            <option value="json">JSON Struktur</option>
                                            <option value="csv">CSV Struktur</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-3">
                                            Chunk-Größe
                                        </label>
                                        <select 
                                            value={chunkSize / (1024 * 1024)}
                                            onChange={(e) => setChunkSize(e.target.value * 1024 * 1024)}
                                            className="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-lg"
                                        >
                                            <option value={0.5}>0.5 MB</option>
                                            <option value={1}>1 MB</option>
                                            <option value={2}>2 MB</option>
                                            <option value={5}>5 MB</option>
                                            <option value={10}>10 MB</option>
                                        </select>
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-3">
                                            Visualisierung
                                        </label>
                                        <button
                                            onClick={() => setShowCharts(!showCharts)}
                                            className={`w-full p-4 rounded-lg text-lg font-medium transition-all duration-300 ${
                                                showCharts 
                                                    ? 'bg-green-600 hover:bg-green-700 text-white' 
                                                    : 'bg-gray-600 hover:bg-gray-700 text-white'
                                            }`}
                                        >
                                            {showCharts ? 'Charts anzeigen' : 'Charts ausblenden'}
                                        </button>
                                    </div>
                                    
                                    <div className="flex items-end">
                                        <button
                                            onClick={startAnalysis}
                                            disabled={isAnalyzing}
                                            className="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 disabled:from-gray-400 disabled:to-gray-500 text-white font-bold py-4 px-8 rounded-lg transition-all duration-300 transform hover:scale-105 flex items-center justify-center text-lg"
                                        >
                                            {isAnalyzing ? (
                                                <>
                                                    <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white mr-3"></div>
                                                    Analysiere...
                                                </>
                                            ) : (
                                                <>
                                                    <Play className="w-5 h-5 mr-3" />
                                                    Analyse starten
                                                </>
                                            )}
                                        </button>
                                    </div>
                                </div>

                                {/* Progress Section */}
                                {isAnalyzing && (
                                    <div className="mb-6">
                                        <div className="flex justify-between text-lg text-gray-700 mb-3">
                                            <span>Fortschritt</span>
                                            <span>{progress.toFixed(1)}%</span>
                                        </div>
                                        <div className="w-full bg-gray-200 rounded-full h-3">
                                            <div 
                                                className="progress-bar bg-gradient-to-r from-blue-500 to-purple-500 h-3 rounded-full"
                                                style={{ width: `${progress}%` }}
                                            ></div>
                                        </div>
                                        
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                                            <div className="flex items-center p-4 bg-blue-50 rounded-lg">
                                                <Memory className="w-5 h-5 mr-3 text-blue-600" />
                                                <div>
                                                    <div className="text-sm text-blue-600 font-medium">Speicher</div>
                                                    <div className="text-lg font-bold text-blue-800">{formatBytes(memoryUsage)}</div>
                                                </div>
                                            </div>
                                            <div className="flex items-center p-4 bg-green-50 rounded-lg">
                                                <Clock className="w-5 h-5 mr-3 text-green-600" />
                                                <div>
                                                    <div className="text-sm text-green-600 font-medium">Zeit</div>
                                                    <div className="text-lg font-bold text-green-800">
                                                        {analysisTime > 0 ? formatTime(analysisTime) : '--'}
                                                    </div>
                                                </div>
                                            </div>
                                            <div className="flex items-center p-4 bg-purple-50 rounded-lg">
                                                <TrendingUp className="w-5 h-5 mr-3 text-purple-600" />
                                                <div>
                                                    <div className="text-sm text-purple-600 font-medium">Geschwindigkeit</div>
                                                    <div className="text-lg font-bold text-purple-800">
                                                        {analysis?.processingSpeed ? `${analysis.processingSpeed.toFixed(1)} KB/s` : '--'}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="flex gap-3 mt-6">
                                            {isPaused ? (
                                                <button
                                                    onClick={resumeAnalysis}
                                                    className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg flex items-center font-medium"
                                                >
                                                    <Play className="w-5 h-5 mr-2" />
                                                    Fortsetzen
                                                </button>
                                            ) : (
                                                <button
                                                    onClick={pauseAnalysis}
                                                    disabled={!isAnalyzing}
                                                    className="bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-3 rounded-lg flex items-center font-medium"
                                                >
                                                    <Pause className="w-5 h-5 mr-2" />
                                                    Pausieren
                                                </button>
                                            )}
                                            <button
                                                onClick={stopAnalysis}
                                                disabled={!isAnalyzing}
                                                className="bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg flex items-center font-medium"
                                            >
                                                <Stop className="w-5 h-5 mr-2" />
                                                Stoppen
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Error Display */}
                        {error && (
                            <div className="bg-red-50 border border-red-200 rounded-xl p-6 mb-8">
                                <div className="flex items-center">
                                    <AlertCircle className="w-6 h-6 text-red-500 mr-3" />
                                    <span className="text-red-800 text-lg">{error}</span>
                                </div>
                            </div>
                        )}

                        {/* Analysis Results */}
                        {analysis && (
                            <div className="space-y-8">
                                {/* Export Section */}
                                <div className="analysis-card rounded-xl shadow-2xl p-8">
                                    <h3 className="text-2xl font-semibold mb-6 flex items-center">
                                        <DownloadIcon className="w-6 h-6 mr-3" />
                                        Export Ergebnisse
                                    </h3>
                                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                                        <button
                                            onClick={() => exportAnalysis('json')}
                                            className="export-button text-white p-4 rounded-lg flex items-center justify-center font-medium"
                                        >
                                            <FileJson className="w-5 h-5 mr-2" />
                                            JSON Export
                                        </button>
                                        <button
                                            onClick={() => exportAnalysis('csv')}
                                            className="export-button text-white p-4 rounded-lg flex items-center justify-center font-medium"
                                        >
                                            <FileSpreadsheet className="w-5 h-5 mr-2" />
                                            CSV Export
                                        </button>
                                        <button
                                            onClick={() => exportAnalysis('txt')}
                                            className="export-button text-white p-4 rounded-lg flex items-center justify-center font-medium"
                                        >
                                            <FileTextIcon className="w-5 h-5 mr-2" />
                                            Text Export
                                        </button>
                                        <button
                                            onClick={() => {
                                                const report = `Datei-Analyse Bericht\n${'='.repeat(50)}\n\n`;
                                                const content = report + JSON.stringify(analysis, null, 2);
                                                navigator.clipboard.writeText(content);
                                                alert('Bericht in Zwischenablage kopiert!');
                                            }}
                                            className="export-button text-white p-4 rounded-lg flex items-center justify-center font-medium"
                                        >
                                            <Share2 className="w-5 h-5 mr-2" />
                                            Kopieren
                                        </button>
                                    </div>
                                </div>

                                {/* Basic Statistics */}
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                    <div className="analysis-card rounded-xl shadow-2xl p-8">
                                        <h3 className="text-2xl font-semibold mb-6 flex items-center">
                                            <BarChart3 className="w-6 h-6 mr-3" />
                                            Grundlegende Statistiken
                                        </h3>
                                        
                                        <div className="space-y-4">
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="p-4 bg-blue-50 rounded-lg">
                                                    <div className="text-sm text-blue-600 font-medium">Dateigröße</div>
                                                    <div className="text-2xl font-bold text-blue-800">
                                                        {formatBytes(analysis.fileSize)}
                                                    </div>
                                                </div>
                                                <div className="p-4 bg-green-50 rounded-lg">
                                                    <div className="text-sm text-green-600 font-medium">Zeichen</div>
                                                    <div className="text-2xl font-bold text-green-800">
                                                        {analysis.characterCount.toLocaleString()}
                                                    </div>
                                                </div>
                                                <div className="p-4 bg-purple-50 rounded-lg">
                                                    <div className="text-sm text-purple-600 font-medium">Zeilen</div>
                                                    <div className="text-2xl font-bold text-purple-800">
                                                        {analysis.lineCount.toLocaleString()}
                                                    </div>
                                                </div>
                                                <div className="p-4 bg-orange-50 rounded-lg">
                                                    <div className="text-sm text-orange-600 font-medium">Wörter</div>
                                                    <div className="text-2xl font-bold text-orange-800">
                                                        {analysis.wordCount.toLocaleString()}
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="p-4 bg-red-50 rounded-lg">
                                                    <div className="text-sm text-red-600 font-medium">Eindeutige Wörter</div>
                                                    <div className="text-2xl font-bold text-red-800">
                                                        {analysis.uniqueWords.toLocaleString()}
                                                    </div>
                                                </div>
                                                <div className="p-4 bg-indigo-50 rounded-lg">
                                                    <div className="text-sm text-indigo-600 font-medium">Analyse-Zeit</div>
                                                    <div className="text-2xl font-bold text-indigo-800">
                                                        {formatTime(analysis.analysisTime)}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    {/* Advanced Metrics */}
                                    <div className="analysis-card rounded-xl shadow-2xl p-8">
                                        <h3 className="text-2xl font-semibold mb-6 flex items-center">
                                            <TrendingUp className="w-6 h-6 mr-3" />
                                            Erweiterte Metriken
                                        </h3>
                                        
                                        <div className="space-y-4">
                                            <div className="grid grid-cols-2 gap-4">
                                                <div className="p-4 bg-blue-50 rounded-lg">
                                                    <div className="text-sm text-blue-600 font-medium">Durchschn. Zeilenlänge</div>
                                                    <div className="text-xl font-bold text-blue-800">
                                                        {analysis.averageLineLength.toFixed(1)}
                                                    </div>
                                                </div>
                                                <div className="p-4 bg-green-50 rounded-lg">
                                                    <div className="text-sm text-green-600 font-medium">Code-Zeilen</div>
                                                    <div className="text-xl font-bold text-green-800">
                                                        {analysis.codeLines.toLocaleString()}
                                                    </div>
                                                </div>
                                                <div className="p-4 bg-purple-50 rounded-lg">
                                                    <div className="text-sm text-purple-600 font-medium">Kommentar-Zeilen</div>
                                                    <div className="text-xl font-bold text-purple-800">
                                                        {analysis.commentLines.toLocaleString()}
                                                    </div>
                                                </div>
                                                <div className="p-4 bg-orange-50 rounded-lg">
                                                    <div className="text-sm text-orange-600 font-medium">Leere Zeilen</div>
                                                    <div className="text-xl font-bold text-orange-800">
                                                        {analysis.emptyLines.toLocaleString()}
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div className="p-4 bg-gray-50 rounded-lg">
                                                <div className="text-sm text-gray-600 font-medium">Dateityp</div>
                                                <div className="text-xl font-bold text-gray-800">
                                                    {analysis.fileType}
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Charts Section */}
                                {showCharts && chartData && (
                                    <div className="analysis-card rounded-xl shadow-2xl p-8">
                                        <h3 className="text-2xl font-semibold mb-6 flex items-center">
                                            <PieChart className="w-6 h-6 mr-3" />
                                            Datenvisualisierung
                                        </h3>
                                        
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                            <div className="chart-container">
                                                <ChartComponent 
                                                    data={chartData.characterFrequency}
                                                    type="bar"
                                                    title="Häufigste Zeichen"
                                                />
                                            </div>
                                            <div className="chart-container">
                                                <ChartComponent 
                                                    data={chartData.lineLengths}
                                                    type="line"
                                                    title="Zeilenlängen Verteilung"
                                                />
                                            </div>
                                            <div className="chart-container">
                                                <ChartComponent 
                                                    data={chartData.fileStructure}
                                                    type="doughnut"
                                                    title="Dateistruktur"
                                                />
                                            </div>
                                            <div className="chart-container">
                                                <WordCloud words={analysis.wordFrequency} maxWords={30} />
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {/* Detailed Analysis */}
                                <div className="analysis-card rounded-xl shadow-2xl p-8">
                                    <h3 className="text-2xl font-semibold mb-6 flex items-center">
                                        <Search className="w-6 h-6 mr-3" />
                                        Detaillierte Analyse
                                    </h3>
                                    
                                    {analysis.jsonStructure && (
                                        <div className="mb-8">
                                            <h4 className="text-xl font-semibold mb-4 text-blue-600">JSON Struktur</h4>
                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                                <div className="p-4 bg-blue-50 rounded-lg">
                                                    <div className="text-sm text-blue-600 font-medium">Objekte</div>
                                                    <div className="text-2xl font-bold text-blue-800">
                                                        {analysis.jsonStructure.objectCount.toLocaleString()}
                                                    </div>
                                                </div>
                                                <div className="p-4 bg-green-50 rounded-lg">
                                                    <div className="text-sm text-green-600 font-medium">Arrays</div>
                                                    <div className="text-2xl font-bold text-green-800">
                                                        {analysis.jsonStructure.arrayCount.toLocaleString()}
                                                    </div>
                                                </div>
                                                <div className="p-4 bg-purple-50 rounded-lg">
                                                    <div className="text-sm text-purple-600 font-medium">Strings</div>
                                                    <div className="text-2xl font-bold text-purple-800">
                                                        {analysis.jsonStructure.stringCount.toLocaleString()}
                                                    </div>
                                                </div>
                                                <div className="p-4 bg-orange-50 rounded-lg">
                                                    <div className="text-sm text-orange-600 font-medium">Zahlen</div>
                                                    <div className="text-2xl font-bold text-orange-800">
                                                        {analysis.jsonStructure.numberCount.toLocaleString()}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    
                                    {analysis.csvStructure && (
                                        <div className="mb-8">
                                            <h4 className="text-xl font-semibold mb-4 text-green-600">CSV Struktur</h4>
                                            <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                                <div className="p-4 bg-green-50 rounded-lg">
                                                    <div className="text-sm text-green-600 font-medium">Spalten</div>
                                                    <div className="text-2xl font-bold text-green-800">
                                                        {analysis.csvStructure.columnCount}
                                                    </div>
                                                </div>
                                                <div className="p-4 bg-blue-50 rounded-lg">
                                                    <div className="text-sm text-blue-600 font-medium">Zeilen</div>
                                                    <div className="text-2xl font-bold text-blue-800">
                                                        {analysis.csvStructure.rowCount.toLocaleString()}
                                                    </div>
                                                </div>
                                                <div className="p-4 bg-purple-50 rounded-lg">
                                                    <div className="text-sm text-purple-600 font-medium">Trennzeichen</div>
                                                    <div className="text-xl font-bold text-purple-800">
                                                        "{analysis.csvStructure.delimiter}"
                                                    </div>
                                                </div>
                                                <div className="p-4 bg-orange-50 rounded-lg">
                                                    <div className="text-sm text-orange-600 font-medium">Header</div>
                                                    <div className="text-xl font-bold text-orange-800">
                                                        {analysis.csvStructure.hasHeader ? 'Ja' : 'Nein'}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* Performance Tips */}
                        <div className="mt-8 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 rounded-xl p-8 text-white">
                            <h3 className="text-2xl font-semibold mb-6 flex items-center">
                                <Zap className="w-6 h-6 mr-3" />
                                Performance-Tipps für große Dateien
                            </h3>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 text-sm">
                                <div>
                                    <h4 className="font-semibold mb-3 text-lg">Optimale Chunk-Größe</h4>
                                    <p>Verwenden Sie 1-2MB Chunks für beste Performance bei Dateien über 100MB. Kleinere Chunks für sehr große Dateien (>1GB).</p>
                                </div>
                                <div>
                                    <h4 className="font-semibold mb-3 text-lg">Speicher-Management</h4>
                                    <p>Die App verwendet fortschrittliche Streaming-Techniken um Speicher effizient zu nutzen und Browser-Crashes zu vermeiden.</p>
                                </div>
                                <div>
                                    <h4 className="font-semibold mb-3 text-lg">Pausieren & Fortsetzen</h4>
                                    <p>Sie können die Analyse jederzeit pausieren und später fortsetzen. Ideal für sehr große Dateien.</p>
                                </div>
                                <div>
                                    <h4 className="font-semibold mb-3 text-lg">Export-Funktionen</h4>
                                    <p>Exportieren Sie Ihre Analyseergebnisse in verschiedenen Formaten für weitere Verarbeitung.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Render App
        ReactDOM.render(<AdvancedFileAnalyzer />, document.getElementById('root'));
    </script>
</body>
</html>
